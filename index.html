
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathMaster - Trò Chơi Toán Học</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Quicksand', sans-serif; background: #f0f9ff; margin: 0; overflow-x: hidden; }
        #loading-screen {
            position: fixed; inset: 0; background: #ffffff; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 9999;
        }
        .loader {
            width: 48px; height: 48px; border: 5px solid #e0e7ff; border-bottom-color: #4f46e5;
            border-radius: 50%; display: inline-block; box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }
        @keyframes rotation { 0% { transform: rotate(0deg) } 100% { transform: rotate(360deg) } }
        #error-message { display: none; color: #ef4444; font-weight: bold; margin-top: 20px; text-align: center; padding: 0 20px; max-width: 500px; }
        #debug-info { font-family: monospace; font-size: 10px; background: #fee2e2; padding: 10px; border-radius: 8px; margin-top: 10px; display: none; white-space: pre-wrap; word-break: break-all; }
    </style>
    
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="loading-screen">
        <span class="loader"></span>
        <p id="status-text" style="margin-top: 20px; color: #4f46e5; font-weight: 800; letter-spacing: 1px;">ĐANG KHỞI CHẠY HỆ THỐNG...</p>
        <div id="error-message">
            <p>Phát hiện lỗi khi khởi động ứng dụng:</p>
            <div id="debug-info"></div>
            <button onclick="location.reload()" style="margin-top:15px; background:#4f46e5; color:white; padding:10px 25px; border-radius:12px; border:none; cursor:pointer; font-weight: bold;">TẢI LẠI TRANG</button>
        </div>
    </div>

    <div id="root"></div>

    <script>
        // Bắt lỗi toàn cục để hiển thị cho người dùng
        window.addEventListener('error', function(event) {
            const errorMsg = document.getElementById('error-message');
            const debugInfo = document.getElementById('debug-info');
            const statusText = document.getElementById('status-text');
            const loader = document.querySelector('.loader');
            
            if (errorMsg && debugInfo) {
                statusText.style.display = 'none';
                if (loader) loader.style.display = 'none';
                errorMsg.style.display = 'block';
                debugInfo.style.display = 'block';
                debugInfo.innerText = "Error: " + event.message + "\nAt: " + event.filename + ":" + event.lineno;
            }
        });
    </script>

    <script type="module" src="index.tsx"></script>

    <script>
        // Kiểm tra timeout
        setTimeout(() => {
            const root = document.getElementById('root');
            if (root && root.innerHTML === "") {
                const errorMsg = document.getElementById('error-message');
                const statusText = document.getElementById('status-text');
                if (errorMsg && errorMsg.style.display !== 'block') {
                   statusText.innerText = "QUÁ THỜI GIAN PHẢN HỒI. VUI LÒNG KIỂM TRA MẠNG.";
                   errorMsg.style.display = 'block';
                }
            }
        }, 12000);
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
